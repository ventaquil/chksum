[package]
name = "chksum-cli"
version = "0.1.0-rc3"
authors = ["Konrad Go≈Çawski <konrad@golawski.it>"]
edition = "2021"
rust-version = "1.58.0"
description = "Easy way to make checksum of single file or whole directory."
readme = "README.md"
repository = "https://github.com/ventaquil/chksum"
license = "MIT"
keywords = ["checksum", "directory-checksum", "file-checksum", "hash"]
categories = ["command-line-utilities", "cryptography", "filesystem"]

[dependencies]
anyhow = "^1.0"
chksum = { path = "../chksum", version = "^0.1.0-rc3", default-features = false, features = ["sync"] }
clap = { version = "^3.0", features = ["cargo", "wrap_help"] }
thiserror = "^1.0"
