[package]
name = "chksum"
version = "0.1.0-rc5"
authors = ["Konrad Go≈Çawski <konrad@golawski.it>"]
edition = "2021"
rust-version = "1.58.0"
description = "Simple checksum calculator library."
readme = "README.md"
repository = "https://github.com/ventaquil/chksum"
license = "MIT"
keywords = ["checksum", "directory-checksum", "file-checksum", "hash"]
categories = ["algorithms", "cryptography", "filesystem"]

[features]
default = ["md5", "sha1", "sha2"]
md5 = []
sha1 = []
sha2 = ["sha2_224", "sha2_256", "sha2_384", "sha2_512"]
sha2_224 = []
sha2_256 = []
sha2_384 = []
sha2_512 = []

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "doc_cfg"]

[dependencies]
atty = "0.2.14"
thiserror = "1.0.31"

[dev-dependencies]
tempfile = "3.3.0"
