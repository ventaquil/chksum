[package]
name = "chksum"
version = "0.1.0-rc2"
authors = ["Konrad Go≈Çawski <konrad@golawski.it>"]
edition = "2021"
rust-version = "1.58.0"
description = "A simple to use library which allows to make checksum of single file or whole directory."
readme = "README.md"
repository = "https://github.com/ventaquil/chksum"
license = "MIT"
keywords = ["checksum", "directory-checksum", "file-checksum", "hash"]
categories = ["algorithms", "cryptography", "filesystem"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
chksum-arch = { path = "../chksum-arch", version = "^0.1.0-rc2", default-features = false }
chksum-async = { path = "../chksum-async", version = "^0.1.0-rc2", default-features = false, optional = true }
chksum-config = { path = "../chksum-config", version = "^0.1.0-rc2", default-features = false }
chksum-hash = { path = "../chksum-hash", version = "^0.1.0-rc2", default-features = false, features = ["std"] }
chksum-sync = { path = "../chksum-sync", version = "^0.1.0-rc2", default-features = false, optional = true }
chksum-traits = { path = "../chksum-traits", version = "^0.1.0-rc2", default-features = false, features = ["std"] }

[features]
default = []
async = ["chksum-async"]
sync = ["chksum-sync"]
